<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <style>	
    .invalid-operation {
      color: red;
    }
	#result {
      background-color: lightgray;
      padding: 2px; 
      display: inline-block; 
    }
  </style>
</head>
<body style="margin-top:50px">
<div class="col-lg-12" align="center"><h2><u>Calculator With JavaScript And Bootstrap</u></h2></div>
	<hr>
<div class="container">
	
	<div class="row">      
      <div class="col-lg-4">
	  <label for="input1">Input-1:</label>
	  <input id="input1" class="form-control" type="text" placeholder="Enter first number">
	  </div>
       <div class="col-lg-4">
	  <label for="input-2">Input-2:</label>
	  <input id="input2" class="form-control" type="text" placeholder="Enter second number">
      </div>	  
       <div class="col-lg-4"> 
		<label for="operator">Operator:</label>
        <select class="form-control" id="operator" name="operator" required>
          <option value="">Select An Operator</option>
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (*)</option>
          <option value="divide">Division (/)</option>
        </select>
      </div>
	  </div>
	  <br/>
      <div class="col-lg-12" align="center">	  
	  <button type="button" id="calculateBtn" class="btn btn-primary" onclick="calculate()">Calculate</button>
      </div>
	  <div class="col-lg-12">
	  <h4 class="mt-3">Result: <span class="mt-9" id="result">0</span></h4>
	  </div>	
	</div>  

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const input1 = document.getElementById('input1');
    const input2 = document.getElementById('input2');
    const operatorSelect = document.getElementById('operator');
    const resultDisplay = document.getElementById('result');

    function calculate() {
      const num1 = parseFloat(input1.value);
      const num2 = parseFloat(input2.value);
      const operator = operatorSelect.value;

      if (isNaN(num1) || isNaN(num2)) {
        resultDisplay.textContent = 'Please enter valid numbers.';
        return;
      }

      switch (operator) {
        case 'add':
          resultDisplay.textContent = (num1 + num2).toFixed(2);
          break;
        case 'subtract':
          resultDisplay.textContent = (num1 - num2).toFixed(2);
          break;
        case 'multiply':
          resultDisplay.textContent = (num1 * num2).toFixed(2);
          break;
        case 'divide':
          if (num2 === 0) {
            resultDisplay.textContent = 'Cannot divide by zero.';
            resultDisplay.classList.add('invalid-operation.');
          } else {
            resultDisplay.textContent = (num1 / num2).toFixed(2);
          }
          break;
        default:
          resultDisplay.textContent = 'Invalid operation. Please select an operator.';
          resultDisplay.classList.add('invalid-operation.');
      }
    }

    document.getElementById('calculateBtn').addEventListener('click', calculate);
  });
</script>

</body>
</html>
